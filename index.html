    	<div class="huangdong" id="huangdong" style="cursor: pointer;" onclick="making()">

				<h2 onclick="making()" style="text-align: center;">微光</h2>
				<a>作者 / 肖水</a>
				<a style="margin-bottom: 20px">选自 / 《渤海故事集：小说诗诗集》，北岳文艺出版社</a>
				<p>鸟穿着雨靴在滑草，风的</p>
				<p>骨架，受制于汽车冷脆的轰鸣</p>

				<p>天空中，斜生的树枝通过开花</p>
				<p>保持必要而绚烂夺目的孤独。</p>

				<p>划痕，界定着所有时间的周长。</p>

				<p>其实是动物制造了人类，我们</p>
				<p>的慵懒像子弹永恒地浮在水面上</p>

				<p>没有事物会主动拾起地上的软刀</p>
				<p>唯有爱可以使自我免于最先死去</p>

				<p>我的一生注定只负责失败的部分</p>

<script type="text/javascript">
	
	$(function(){
	}); 
	var $loading = $('#loading');
	var $progress = $('#progress');
	var prg = 0;

	var timer = 0;

	progress(80, 100);

	window.onload = () => {
	  progress(100, 10, () => {
	    setTimeout(OpenDoor,200);
	  });
	};

	function progress (dist, delay, callback) {
	  window.clearInterval(timer)
	  timer = window.setInterval(() => {
	    if (prg >= dist) {
	      window.clearInterval(timer)
	      prg = dist
	      callback && callback()
	    } else {
	      prg++
	    }

	    $progress.html(prg + '%')
	    //console.log(prg)
	  }, delay)
	}

	function OpenDoor(){
		$loading.hide();
		$(".door-up").animate({
			top:-WHeight/2,
		},500);
		$(".door-down").animate({
			top: WHeight,
		},500);
		setTimeout(function(){$(".start").css("display","none")},500);
	}
	function making(){
		$('#making').css('display','block');
	}
	
</script>
